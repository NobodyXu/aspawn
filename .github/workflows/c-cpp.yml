name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: install dependencies
      run: apt update && apt upgrade -y && apt install -y llvm llvm-tools
    - name: make test
      run: make test -j $(nproc)
